name: Prime Cache Workflow

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/dependencies
          key: cache-fc604f0

      - name: prime-cache-fc604f0
        run: |
          if [ -n "${{ steps.cache-deps.outputs.cache-hit }}" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
          fi
